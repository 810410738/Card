<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>个人页面</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<form role="form" method="post" action="/card/edit/">
	<div class="form-group">
		<label for="name">标题</label>
		<input type="text" class="form-control" id="title" name="title"
			   placeholder="请输入标题">
	</div>

	<div class="form-group">
		<label for="name">姓名</label>
		<input type="text" class="form-control" id="name" name="name"
			   placeholder="请输入你的姓名">
	</div>

	<div class="form-group">
		<label for="name">手机号码</label>
		<input type="tel" class="form-control" id="phone" name="phone"
			   placeholder="请输入你的手机号码">
	</div>

	<div class="form-group">
		<label for="name">地址</label>
		<input type="text" class="form-control" id="address" name="address"
			   placeholder="请输入地址">
	</div>

	<div class="form-group">
		<label for="name">邮箱</label>
		<input type="email" class="form-control" id="email" name="email"
			   placeholder="请输入你的邮箱">
	</div>

	<div class="form-group">
		<label for="name">微信</label>
		<input type="text" class="form-control" id="wechat" name="wechat"
			   placeholder="请输入你的微信号码">
	</div>

	<div class="form-group">
		<label for="name">QQ</label>
		<input type="text" class="form-control" id="qq" name="qq"
			   placeholder="请输入你的QQ号码">
	</div>
	<input type="file" value="123">
	<button type="submit"  class="btn btn-lg btn-success btn-block">提交</button>
</form>
	</div>
</body>
</html>
